<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zenith Nexus</title>
    <link rel="stylesheet" href="/static/Contact.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Contact <span class="highlight">ZENITH NEXUS</span></h1>
        <p id="typing-text"></p>
    </header>

    <section class="contact-container">
        <div class="contact-card">
            <h2>Get in Touch</h2>
            <p>Have questions? Want to collaborate? Drop us a message below!</p>

            <form class="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>Stay connected & grow with us!</p>
    </footer>

    <script>
        // Typing Effect
        const text = "We're here to help. Reach out anytime!";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 50);
            }
        }
        window.onload = typeEffect;
    </script>

</body>
</html>
