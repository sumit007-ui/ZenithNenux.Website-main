<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zenith Nexus</title>
    <link rel="stylesheet" href="/static/Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Contact <span class="highlight">ZENITH NEXUS</span></h1>
        <p id="typing-text"></p>
    </header>

    <section class="contact-container">
        <div class="contact-card">
            <h2>Get in Touch <i class="fas fa-comments"></i></h2>
            <p>Have questions? Want to collaborate? Drop us a message below!</p>

            <form class="contact-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" placeholder=" " required>
                    <label class="input-label">Your Name</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder=" " required>
                    <label class="input-label">Your Email</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-comment-dots input-icon"></i>
                    <textarea id="message" rows="5" placeholder=" " required></textarea>
                    <label class="input-label">Your Message</label>
                </div>

                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>

            <div class="contact-icons">
                <a href="#" data-tooltip="Facebook">
                    <i class="fab fa-facebook"></i>
                    <div class="icon-wave"></div>
                </a>
                <a href="#" data-tooltip="Twitter">
                    <i class="fab fa-twitter"></i>
                    <div class="icon-wave"></div>
                </a>
                <a href="#" data-tooltip="Instagram">
                    <i class="fab fa-instagram"></i>
                    <div class="icon-wave"></div>
                </a>
                <a href="#" data-tooltip="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                    <div class="icon-wave"></div>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>Stay connected & grow with us! <i class="fas fa-heart"></i></p>
    </footer>

    <script>
        // Enhanced Typing Effect with Punjabi Jutti
        const text = "We're here to help. Reach out anytime! âœ¨";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 50);
            } else {
                // Add blinking cursor after animation
                document.getElementById("typing-text").innerHTML += '<span class="blinking-cursor">|</span>';
            }
        }
        
        // Add hover effect to social icons
        document.querySelectorAll('.contact-icons a').forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.style.transform = 'rotate(360deg) scale(1.2)';
            });
            icon.addEventListener('mouseout', () => {
                icon.style.transform = 'rotate(0deg) scale(1)';
            });
        });

        window.onload = typeEffect;
    </script>

</body>
</html>
