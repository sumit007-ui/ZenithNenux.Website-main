<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BookVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff758c;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientBG 8s infinite alternate;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 450px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        .book-icon {
            font-size: 3.5rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 20px 12px 45px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s;
        }

        .form-control:focus ~ .input-icon {
            color: var(--primary);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1.1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-register:active {
            transform: scale(0.98);
        }

        .btn-register::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .social-login {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: particleFloat 3s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(-20px); opacity: 1; }
        }

        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- JavaScript will add particles here -->
    </div>

    <div class="register-container">
        <i class="fas fa-book-open book-icon"></i>
        <h2 class="mb-4 text-dark">Create Account</h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-register btn-primary w-100 text-white mb-3">
                Register Now
            </button>

            <div class="social-login">
                <button type="button" class="social-btn btn btn-light">
                    <i class="fab fa-google text-danger"></i>
                </button>
                <button type="button" class="social-btn btn btn-light">
                    <i class="fab fa-facebook text-primary"></i>
                </button>
                <button type="button" class="social-btn btn btn-light">
                    <i class="fab fa-apple"></i>
                </button>
            </div>

            <div class="text-center mt-3">
                <p class="text-muted">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-bold">
                        Login Here
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script>
        // Add floating particles
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 5 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Add input validation effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = '#28a745';
                    this.previousElementSibling.style.color = '#28a745';
                } else {
                    this.style.borderColor = '#dc3545';
                    this.previousElementSibling.style.color = '#dc3545';
                }
            });
        });
    </script>
</body>
</html>
